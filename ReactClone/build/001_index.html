<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Hello react clone</h1>
    <div id="root"></div>
    <ul class="list">
        <li>강아지</li>
        <li>고양이</li>
        <li>비둘기</li>
    </ul>
    <script>
        // 리액트가 나오게 된 배경
        const ul = document.querySelector('ul');
        const items1 = ul.getElementsByTagName('li')
        const items2 = ul.querySelectorAll('li')

        // 마음에 안드는 점 : 동일한 기능을 하는 메서드가 두개나 있음
        
        console.log(items1) // HTMLCollection
        console.log(items2) // NodeList

        // 차이점 : 실시간 변경사항 반영

        const item3 = document.createElement('li');
        item3.appendChild(document.createElement('a'))
        document.createTextNode('~~!@')
        ul.append(document.createElement('li'));
        // items1 는 라이브돔이라 실시간으로 변경사항이 반영된다
        // 노드리스트는 실시간 변경사항이 반영이 안된다.
        console.log(items1) 
        console.log(items2) 
        // 같은기능인데 반환이 다르다

        // 위 과정이 너무 번거롭다
        // 그래서 앵귤러, 리액트, 뷰가 나오기 시작
    </script>
    <script src="index.js" type="module"></script>
</body>
</html>
